<!DOCTYPE html>
<html>
	<head>
		<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" href="main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="/data.js"></script>
		<title>Guesscars</title>
	</head>

	<body>
		<div class="container">
			
			<!-- Quiz Title/header -->

			<div class="jumbotron">
				<h1 id="quiz-header">Guess the movie</h1>
			</div>

			<!-- </Quiz Title/header> -->
			
			<!-- <question> -->
			<div class="row">
				<div class="question-container col-md-8 col-md-push-2">
					<h4 id="question"></h4>
				</div>
			</div>
			<!-- </question> -->

			<!-- <answer input> -->
			<div class="row">
				<div class="answer-container col-md-6 col-md-push-2">
					<input id="answer" type="text" name="answer" placeholder="Type and press enter"></input>
					<div class="timer-container">
						<h3 id="timer"></h3>
					</div>
					<p id="message">Sorry, wrong answer</p>
					<h4 id="over">Game over</h4>
					<button>Play again</button>
				</div>	
			</div>
			<!-- </answer input> -->
		
		</div>
	<script type="text/javascript" src="/script.js"></script>
	</body>
</html>
